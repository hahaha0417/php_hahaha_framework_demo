<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>瀏覽器接管器</title>
  </head>
  <body>
    <style>
	.row {
		margin-top: 5px;
	}
	.dropdown {
		width: 50%;
	}
	.select {
		width: 100%;
	}
	.button {
		margin-left: 5px;
	}
	</style>
	
	<div class="container">
		<div class="form-group">	
			<h1>瀏覽器接管器</h1>
		</div>
		
		<div class="form-group">
			<button type="button" id="open_browser_take_over_button" class="button btn btn-dark col-md-2">開啟</button>
		</div>
	</div>
	
	<script>
		$(window).ready(function()
		{
			$("#open_browser_take_over_button").click(function() {
				// 開啟瀏覽器接管器
				location.href = "browser_take_over.html";
			});
		});

	</script>
